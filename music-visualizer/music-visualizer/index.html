<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="visualizer">
        <div id="songName"></div>
        <input type="file" id="fileInput" accept="audio/*">
        <button id="playPauseBtn" onclick="togglePlay()">Play + Pause</button>
        <select id="visualizationMode" onchange="changeVisualization(this.value)">
            <option value="bars">Bars</option>
            <option value="waveform">Waveform</option>
            <option value="particles">Particles</option>
        </select>
        <button id="fullScreenBtn" title="Click to enter full screen"><img src="fullscreen.png" alt="Full Screen"></button>
        <button id="saveBtn" title="Click me to save"><img src="camera-icon.png" alt="Save"></button>
    </div>
    <script src="p5.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="sketch_240525c/sketch_240525c.pde"></script>
</body>
</html>
